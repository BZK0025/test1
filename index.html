<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Автомашины бүртгэл</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="login-screen" class="w-full max-w-md bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-bold text-center mb-4">Нэвтрэх</h2>
      <input type="text" id="username" placeholder="Нэр"
             class="w-full mb-3 px-4 py-2 border border-gray-300 rounded" />
      <input type="password" id="password" placeholder="Нууц үг"
             class="w-full mb-3 px-4 py-2 border border-gray-300 rounded" />
      <button onclick="login()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Нэвтрэх
      </button>
    </div>

    <!-- Үндсэн хэсэг -->
    <div id="main-screen" class="hidden w-full max-w-xl mx-auto p-4">
      <div class="flex justify-center gap-4 mb-4">
        <button onclick="showTab('register')" id="btn-register"
                class="tab-btn px-4 py-2 rounded bg-blue-100 text-blue-700 font-medium">
          Бүртгэл хийх
        </button>
        <button onclick="showTab('records')" id="btn-records"
                class="tab-btn px-4 py-2 rounded bg-gray-100 text-gray-700 font-medium">
          Бүртгэл шалгах
        </button>
      </div>

      <!-- Бүртгэл хийх -->
      <div id="register-tab" class="tab active bg-white p-6 rounded shadow">
  <h3 class="text-xl font-bold mb-4">Автомашины бүртгэл</h3>

  <input type="text" id="driverName" placeholder="Жолоочийн нэр" class="w-full p-2 border border-gray-300 rounded mb-3" />

  <select id="carBrand" class="w-full p-2 border border-gray-300 rounded mb-3">
    <option value="">-- Марк сонгох --</option>
    <option value="Toyota">Toyota</option>
    <option value="Hyundai">Hyundai</option>
    <option value="Honda">Honda</option>
    <option value="Kia">Kia</option>
    <option value="Nissan">Nissan</option>
  </select>

  <input type="text" id="carNumber" placeholder="Автомашины дугаар" class="w-full p-2 border border-gray-300 rounded mb-3" />
  
  <input type="number" id="kmOut" placeholder="Гарсан гүйлт (км)" class="w-full p-2 border border-gray-300 rounded mb-3" />
  <input type="number" id="kmIn" placeholder="Орж ирсэн гүйлт (км)" class="w-full p-2 border border-gray-300 rounded mb-3" />
  
  <input type="date" id="dateOut" class="w-full p-2 border border-gray-300 rounded mb-3" />
  <input type="time" id="timeOut" class="w-full p-2 border border-gray-300 rounded mb-3" />

  <input type="date" id="dateIn" class="w-full p-2 border border-gray-300 rounded mb-3" />
  <input type="time" id="timeIn" class="w-full p-2 border border-gray-300 rounded mb-3" />

  <input type="text" id="signature" placeholder="Гарын үсэг" class="w-full p-2 border border-gray-300 rounded mb-3" />

  <button onclick="saveRecord()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">Хадгалах</button>
  <p id="saved-msg" class="text-green-600 mt-2 font-medium"></p>
</div>



      <!-- Бүртгэл шалгах -->
      <div id="records-tab" class="tab hidden bg-white p-6 rounded shadow">
        <h3 class="text-xl font-bold mb-4">Бүртгэлийн жагсаалт</h3>
        <ul id="recordList" class="space-y-4"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
